name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: ğŸ§ª Backend tests
        run: |
          echo "ğŸ”§ Running backend tests"
          pytest tests/matchstream_backend -v --cov=matchstream_app --cov-report=term-missing

      - name: ğŸ¨ Frontend tests
        run: |
          echo "ğŸ¨ Running frontend tests"
          pytest tests/matchstream_frontend -v --cov=matchstream_app --cov-report=term-missing

      - name: ğŸ§¬ User generator tests
        run: |
          echo "ğŸ§¬ Running user generator tests"
          pytest tests/user_generator -v --cov=matchstream_app --cov-report=term-missing

      - name: ğŸ› ï¸ Ingestor / Writer tests
        run: |
          echo "ğŸ› ï¸ Running ingestor-to-writer tests"
          pytest tests/user_ingestor_to_writer -v --cov=matchstream_app --cov-report=term-missing

      - name: âš¡ Spark tests
        run: |
          echo "âš¡ Running spark tests"
          pytest tests/jobs -v --cov=matchstream_app --cov-report=term-missing

      - name: ğŸ˜ˆ CI failed
        if: failure()
        run: |
          echo "ğŸ’¥ MatchStream CI failed. Fix it before pushing again."
